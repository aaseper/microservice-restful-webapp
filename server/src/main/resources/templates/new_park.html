{{>navbar}}

<body>
    <form action="/parks/new" method="post">
        <h2>Manual Eolopark creation form</h2>

        <h3>Eolopark information</h3>
        <label for="name">Name:</label>
        <input id="name" name="name" required type="text"/>
        <label for="city">City:</label>
        <input id="city" name="city" required type="text"/>
        <label for="latitude">Latitude:</label>
        <input id="latitude" name="latitude" required step="0.01" type="number"/>
        <label for="longitude">Longitude:</label>
        <input id="longitude" name="longitude" required step="0.01" type="number"/>
        <label for="area">Area:</label>
        <input id="area" name="area" required step="1" type="number"/>
        <label for="terrainType">Terrain type:</label>
        <select id="terrainType" name="terrainType" required>
            <option value="PLAIN">PLAIN</option>
            <option value="DESERT">DESERT</option>
            <option value="FOREST">FOREST</option>
            <option value="HILL">HILL</option>
            <option value="MOUNTAIN">MOUNTAIN</option>
        </select>

        <h3>Substation</h3>
        <label for="model">Model:</label>
        <input id="model" name="model" required type="text"/>
        <label for="power">Power:</label>
        <input id="power" name="power" required step="0.01" type="number"/>
        <label for="voltage">Voltage:</label>
        <input id="voltage" name="voltage" required step="0.01" type="number"/>

        <h3>First aerogenerator (optional)</h3>
        <label for="optional"></label>
        <input id="optional" type="checkbox">
        <div id="optionalContent" style="display:none;">
            <label for="aerogeneratorId">Aerogenerator id:</label>
            <input id="aerogeneratorId" name="aerogeneratorId" step="0.01" type="text" value='0'/>
            <label for="aerogeneratorLatitude">Aerogenerator latitude:</label>
            <input id="aerogeneratorLatitude" name="aerogeneratorLatitude" step="0.01" type="number" value='0'/>
            <label for="aerogeneratorLongitude">Aerogenerator longitude:</label>
            <input id="aerogeneratorLongitude" name="aerogeneratorLongitude" step="0.01" type="number" value='0'/>
            <label for="bladeLength">Blade length:</label>
            <input id="bladeLength" name="bladeLength" step="1" type="number" value='0'/>
            <label for="height">Height:</label>
            <input id="height" name="height" step="0.01" type="number" value='0'/>
            <label for="aerogeneratorPower">Aerogenerator power:</label>
            <input id="aerogeneratorPower" name="aerogeneratorPower" step="1" type="number" value='0'/>
        </div>
        <script>
            // Handle optional aerogenerator form
            document.getElementById('optional').addEventListener('change', function () {
                var option = document.getElementById('optionalContent');
                option.style.display = this.checked ? 'block' : 'none';
            });
        </script>
        <br><br>
        <input type="submit" value="Save"/>
        <input name="_csrf" type="hidden" value="{{token}}"/>
    </form>
    <br>
    <br>

    <button onclick="window.location.href='/';">Go back</button>
</body>

{{>footer}}
